<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formularios HTML</title>
      
        <link rel="stylesheet" href="HV.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
      <script async defer type="module" src="/main.mjs"></script>
    </head>
<body>
    <main class="page">
        <H1>CONTACTO</H1>
        <form class="formulario" action="/server" method="get">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input id="nombre" name="nombre" type="text" placeholder="Ingrese su nombre completo" required >
            </div>
        
            <div class="form-group">
                <label for="correo">Correo</label>
                <input id="correo" name="correo" type="email" placeholder="Ingrese su correo electronico" required >
            </div>
        
            <div class="form-group">
                <!--<label for="telefono">Telefono</label>
                <input id="telefono" name="telefono" type="tel" placeholder="Ingrese su número de contacto" required >-->
                <form id="login" onsubmit="process(event)">
                    <label>Número de contacto</label>
                    <input id="phone" type="tel" name="phone" />
                    <!--<input type="submit" class="btn" value="Verify" />-->
                  
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de contacto</label>
                <select id="tipo" name="tipo">
                    <option disabled selected value="">Seleccione uno</option>
                    <option value="pregunta">Preguntas</option>
                    <option value="proyecto">Proyecto Nuevo</option>
                    <option value="comentario">Comentarios</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descripcion" required>Descripción</label>
                <textarea id="descripcion" name="descripcion" rows="5" ></textarea>
                <div class="help">Escribe una descripcion </div>
            </div>
            <button>Enviar</button>
        </form>
    </main>
</body>
<script>
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
      utilsScript:
        "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });
  </script>
</html>
